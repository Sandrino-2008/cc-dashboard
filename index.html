<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body>
<header>Dashboard Übersicht</header>

<div class="container">
  <div class="card-grid">
    
    <a class="card" href="./finanzen/">
      <i class="fa-solid fa-money-bill"></i>
      <h3>Finanzen</h3>
    </a>

    <a class="card" href="./passwoerter/">
      <i class="fa-solid fa-key"></i>
      <h3>Passwörter</h3>
    </a>

    <a class="card" href="./kunden/">
      <i class="fa-solid fa-users"></i>
      <h3>Kunden</h3>
    </a>

    <a class="card" href="./kundenverwaltung/">
      <i class="fa-solid fa-user-plus"></i>
      <h3>Kunden anlegen</h3>
    </a>

    <a class="card" href="./marketing/">
      <i class="fa-solid fa-bullhorn"></i>
      <h3>Marketing</h3>
    </a>

    <a class="card" href="./it/">
      <i class="fa-solid fa-laptop-code"></i>
      <h3>IT</h3>
    </a>

    <a class="card" href="./dateien/">
      <i class="fa-solid fa-folder"></i>
      <h3>Dateien</h3>
    </a>

  </div>
</div>
</body>
</html>
